<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.scss">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="js/main.js" defer></script>
    <script src="js/login.js" defer></script>
    <title>Logga in</title>
</head>

<body>
    <header>
        <div id="index-logo">
            <a href="#"><img src="images/logo.png" alt="Mörk logotyp med vit text för pizzeria venedig" height="65"
                    class="logo"></a>
        </div>
    </header>
    <div class="container">
        <main>
            <h1>Välkommen</h1>
            <p id="ingress">Logga in för att få tillgång till att administrera sidan</p>
            <div class="form-container">
                <h2>Logga in</h2>
                <div id="error-msg"></div>
                <form id="login-form" method="post">
                    <label for="username">Användarnamn:</label>
                    <input type="text" id="username" class="input-text" name="username">

                    <label for="password">Lösenord:</label>
                    <input type="password" id="password" class="input-text" name="password">

                    <div class="btn-row">
                        <button type="submit" class="btn">Logga in</button>
                    </div>
                </form>
            </div>

        </main>
    </div>
    <footer>
        &copy; Pizzeria Venedig 2025
    </footer>

</body>

</html>
